<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="countdown">
        <div class="countdown__title">
            <h2>HURRY UP! OFFER WILL END AFTER:</h2>
        </div>
        <div class="countdown__offer">
            <div class="countdown__offer-item">
                <p class="days">00</p>
                <p>DAYS</p>
            </div>
            <div class="countdown__offer-item">
                <p class="hours">00</p>
                <p>HOURS</p>
            </div>
            <div class="countdown__offer-item">
                <p class="minutes">00</p>
                <p>MINUTES</p>
            </div>
            <div class="countdown__offer-item">
                <p class="seconds">00</p>
                <p>SECONDS</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
